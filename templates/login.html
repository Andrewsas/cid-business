<!DOCTYPE html>
<html class="w-100 h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homesite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body class="logo h-100">
    <div class="container h-100">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="messages list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="row h-100 align-items-center">
            <div class="col-12 col-lg-6">
                <div class="card m-auto" style="width: 450px !important">
                    <div class="card-body">
                      <h5 class="card-title text-center m-4">Bem vindo a Home Site Predição</h5>
                      <form method="POST" action="{{ url_for('autenticar') }}">
                          <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
                          <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="user" required></p>
                          <p><label>Senha:</label> <input class="form-control" type="password" name="pass" required></p>
                          <p class="text-center"><button class="btn btn-primary" type="submit">Entrar</button></p>
                      </form>
                    </div>
                </div>
            </div>
        </div>
        <h1></h1>
    </div>
</body>
</html>
